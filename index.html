<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
   .modal-header {
  padding: 0;
}
.modal-header .close {
  padding: 10px 15px;
}
.modal-header ul {
  border: none;
}
.modal-header ul li {
  margin: 0;
}
.modal-header ul li a {
  border: none;
  border-radius: 0;
}
.modal-header ul li.active a {
  color: #e12f27;
}
.modal-header ul li a:hover {
  border: none;
}
.modal-header ul li a span {
  margin-left: 10px;
}
.modal-body .form-group {
  margin-bottom: 10px;
}
  
  </style>
</head>
<body>
    
    <div >
        <span id="plus" class="plus" class="glyphicon glyphicon-plus-sign" style="font-size:35px;cursor:pointer;float:right" onclick="openNav()"></span>
       </div>
    
    

    <nav style="background-color: black;" class="navbar navbar-inverse">
  
        <div style="border: 5px solid white;" class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand" href="index.html">Real Eduacation</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          
         <ul class="nav navbar-nav navbar-right">
           
            <li>
                <div class="container">
                    <div class="row">
                        
                                        <!-- Signin & Signup -->
                                        <a class="btn btn-primary" href="#" data-toggle="modal" data-target=".login-register-form">
                                           Login - Registration Modal  </a>
                
<!-- Login / Register Modal-->
                                        <div class="modal fade login-register-form" role="dialog">
                                            <div class="modal-dialog modal-sm">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal">
                                                            <span class="glyphicon glyphicon-remove"></span>
                                                        </button>
                                                        <ul class="nav nav-tabs">
                                                            <li class="active"><a data-toggle="tab" href="#login-form"> Login <span class="glyphicon glyphicon-user"></span></a></li>
                                                            <li><a data-toggle="tab" href="#registration-form"> Register <span class="glyphicon glyphicon-pencil"></span></a></li>
                                                        </ul>
                                                    </div>
                                                    <div class="modal-body">
                                                        <div class="tab-content">
                                                            <div id="login-form" class="tab-pane fade in active">
                                                                <form action="/" autocomplete="on">
                                                                    <div class="form-group">
                                                                        <label for="email">Email:</label>
                                                                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"  size="50" required autofocus>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label for="pwd">Password:</label>
                                                                        
                                                                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}"  size="30" required autofocus>
                                                                    </div>
                                                                    <div class="checkbox">
                                                                        <label><input type="checkbox" name="remember" required> Remember me</label>
                                                                    </div>
                                                                    <button type="submit" class="btn btn-default">Login</button>
                                                                </form>
                                                            </div>
                                                            <div id="registration-form" class="tab-pane fade">
                                                                <form action="/" autocomplete="on">
                                                                    <div class="form-group">
                                                                        <label for="name">Your Name:</label>
                                                                        <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" size="20" required autofocus>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label for="newemail">Email:</label>
                                                                        <input type="email" class="form-control" id="newemail" placeholder="Enter new email" name="newemail" size="50" required autofocus>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label for="newpwd">Password:</label>
                                                                        <p id="psw" style="opacity: 0.5; display:none;">Must contain at least one number and one uppercase and lowercase letter, and at least 5 or more numbers</p>
                                                                        <input type="password" class="form-control" id="newpwd" placeholder="New password" name="newpwd" size="30" onclick="psw()" required autofocus>
                                                               </div>
                                                                    <button type="submit" class="btn btn-default">Register</button>
                                                                </form>
                                                            </div>
                
                                                        </div>
                                                    </div>
                <!--                                    <div class="modal-footer">-->
                <!--                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                <!--                                    </div>-->
                                                </div>
                                            </div>
                                        </div>
                    </div>
                </div></li>
          </ul>
        </div>
    
    </nav>

  
 
<script>
$(document).ready(function(){
  $("#myBtn").click(function(){
    $("#myModal").modal();
  });
});
 
 function psw(){
    var psw = document.getElementById("psw");
    psw.style.display = "block";
 }
</script>

</body>
</html>
